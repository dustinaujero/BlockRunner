<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>BlockRunner</title>
    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
        .diff-menu {
            display: flex;
            flex-direction: row;

        }
    </style>
    <script src="three.js"></script>
    <script src="bundle.js"></script>
</head>

<body>
    <h1>BLOCK RUNNER</h1> 
    <h3>Use the arrow keys to avoid obstacles</h3>
    <div class="diff-menu">
        <div onClick="window.newGame().animate()">Easy</div>
        <div onClick="window.newGame().animate()">Medium</div>
        <div onClick="window.newGame().animate()">Hard</div>

    </div>
    <button value="Refresh Page" onClick="window.location.reload()">Play Again</button>


</body>

</html>
