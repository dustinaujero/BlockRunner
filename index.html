    <style>
        body {
            margin: 0;
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: rgb(189, 189, 189);
        }

        canvas {
            width: 100%;
            height: 100%;
        }
        .diff-menu {
            display: flex;
            flex-direction: row;
            width: 500px;
            justify-content: space-between;
            margin-bottom: 15px;
            /* background-color: rgba(128, 128, 128, 0.424); */
            background-color: inherit;
            /* box-shadow: 0px 0px 6px 12px rgba(128, 128, 128, 0.424); */
            padding: 6px;
            border-radius: 15px;
        }
        .diff-menu:hover {
            background-color: transparent;
            box-shadow: none;
        }
        /* .diff-menu > div:first-of-type {
            width: 200px;

        } */
        .diff-option {
            padding: 5px 10px;
            border-radius: 5px;
        }
        /* input:checked > div {
            color: black;
        } */
        input:checked .diff-menu .diff-option{
            background-color: inherit;
            box-shadow: none;
        }
        .easy:hover {
            background-color: green;
            color: white;
        }
        .medium:hover {
            background-color: yellow;
            color: black;
        }
        .hard:hover {
            background-color: red;
            color: black;
        }
        .insane:hover {
            background-color: purple;
            color: white;
        }
        .legendary:hover {
            background-color: blue;
            color: white;
        }
        .links {
            display: flex;
            flex-direction: row;
            color: white;
            width: 80px;
            justify-content: space-between;
        }
        .links div .fab{
            color: white;
        }
        .instructions {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .instructions img {
            margin: 5px 10px;
            width: 60px;
        }
        #highscores {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #highscores > ul {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: column;
        }
        #highscores > ul > li {
            margin-right: 15px;
        }
        #highscores > ul > li:first-of-type {
            color: rgba(255, 217, 0, 0.747);
        }
        #highscores > ul:nth-child(1) {
            color: rgba(192, 192, 192, 0.541);
        }
        #highscores > ul > li:last-of-type {
            color: rgba(255, 127, 80, 0.603);
        }

    </style>

<body>
    <h1>BLOCK RUNNER</h1> 
    <div class="links">
        <div><a href='https://github.com/dustinaujero' target="_blank"><i class="fab fa-github"></i></a></div>
        <div><a href='https://www.linkedin.com/in/dustin-a-0aab33127/' target="_blank"><i class="fab fa-linkedin"></i></a></div>
        <div><a href='https://angel.co/dustin-aujero' target="_blank"><i class="fab fa-angellist"></i></a></div>
    </div>
    <div class="instructions">
        Use 
        <img src="arrows.png" alt="arrow keys">
        or
        <img src="wasd.png" alt="wasd keys">
        to avoid obstacles
    </div>
    <div class="diff-menu"> 
        <div class="diff-option" >Choose a difficulty: </div>
        <div class="diff-option easy" onClick="window.newGame(1).animate()">Easy</div>
        <div class="diff-option medium" onClick="window.newGame(2).animate()">Medium</div>
        <div class="diff-option hard" onClick="window.newGame(3).animate()">Hard</div>
        <div class="diff-option insane" onClick="window.newGame(4).animate()">Insane</div>
        <div class="diff-option legendary" onClick="window.newGame(5).animate()">Legendary</div>
    </div>
    <div id="highscores">Highest Scores: 
        <ul>

        </ul>
    </div>
    <div id="score">Score: </div>
    <script>
        const scores = [];
        const list = document.createElement('ul');
        const highscores = document.getElementById("highscores");
        const oldList = highscores.childNodes[1];
        const compare = (b, a) => {
                if (a.score < b.score) {
                    return -1;
                }
                if (a.score > b.score) {
                    return 1;
                }
                return 0;
        }

        database.ref().orderByChild("score").limitToLast(3).on("value", function (snapshot) {
            snapshot.forEach(function (childSnapshot) {
                var name = childSnapshot.val().name;
                var score = childSnapshot.val().score;
                scores.push({ name, score });
            });
            scores.sort(compare);
            for (let i = 0; i <= scores.length - 1; i++) {
                var listItem = document.createElement("li");
                listItem.innerHTML = `${i + 1}. ` + " " + scores[i].name + " - " + scores[i].score;

                list.appendChild(listItem);
            }
        })
        highscores.replaceChild(list, oldList);
    </script>
</body>
